<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to MediaMetrics...</p>
    </div>

    <script>
        (function() {
            // Get URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            // Build redirect URL
            let redirectUrl = 'mediametrics://auth/tiktok';
            
            if (error) {
                // Handle error case
                redirectUrl += '?error=' + encodeURIComponent(error);
                if (errorDescription) {
                    redirectUrl += '&error_description=' + encodeURIComponent(errorDescription);
                }
            } else if (code) {
                // Success case - redirect with authorization code
                redirectUrl += '?code=' + encodeURIComponent(code);
                if (state) {
                    redirectUrl += '&state=' + encodeURIComponent(state);
                }
            }

            // Try to redirect to iOS app
            window.location.href = redirectUrl;

            // Fallback: if app doesn't open, show message
            setTimeout(function() {
                document.querySelector('.container').innerHTML = 
                    '<h2>Redirecting...</h2>' +
                    '<p>If you are not redirected automatically, please return to MediaMetrics app.</p>';
            }, 2000);
        })();
    </script>
</body>
</html>
